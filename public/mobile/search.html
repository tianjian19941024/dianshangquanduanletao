<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索-老师上课代码</title>
  <link rel="stylesheet" href="./assets/mui/css/mui.css">
  <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <header class="lt_header">
    <h4 class="lt_title">
        <a class="lt_h_left" href="javascript:history.back();">
          <span class="fa  fa-arrow-left"></span>
        </a>
      搜索中心
     
      <!-- search -->
    </h4>
  </header>
  <div class="lt_container">
    <!-- 表单 -->
    <div class="search_form">
      <!-- 
        当button按钮放在form里面的时候 当点击 会像submit按钮一样 会自己做提交
        通过加一个 type=button 不会刷新页面
       -->
      <form class="mui-clearfix" action="">
        <input class="searchTxt" type="text">
        <button class="searchBtn" type="button" >搜索</button>
      </form>
    </div>

    <!-- 搜索信息 -->
    <div class="history_list">
      <div class="his_info">
        没有历史搜索记录
      </div>
      <div class="his_record">
        <div class="his_tool mui-clearfix">
          <span class="mui-pull-left">搜索历史</span>
          <a class="mui-pull-right clearAll" href="javascript:;">
            <span class="mui-icon mui-icon-trash"></span>
            清空记录
          </a>
        </div>
        <ul>
          <li>
            1 
            <a class="removeItem mui-pull-right" href="javascript:;"><span class="mui-icon mui-icon-closeempty"></span></a>
          </li>
          <li> 1 <a class="removeItem mui-pull-right" href="javascript:;"><span class="mui-icon mui-icon-closeempty"></span></a> </li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="lt_footer mui-clearfix">
    <a class="active" href="./index.html">
      <span class="mui-icon mui-icon-home"></span>
      <p>首页</p>
    </a>
    <a href="./category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <p>分类</p>
    </a>
    <a href="./cart.html">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="./user/index.html">
      <span class="fa fa-user"></span>
      <p>会员中心</p>
    </a>
  </footer>
</body>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./js/search.js"></script>

</html>
